# fly.toml app configuration file generated for steampress on 2023-06-09T17:58:28+03:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "steampress"
primary_region = "lhr"

[experimental]
  auto_rollback = true

[deploy]
  release_command = "migrate -y"

[env]
  WEBSITE_URL = "https://steampress.fly.dev"
  DATABASE_CLIENT = "psql"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

[[services]]
  protocol = "tcp"
  internal_port = 8080
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "requests"
    hard_limit = 256
    soft_limit = 255

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0
